<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_初识Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1、Vue中常用的按键别名
            enter : 回车
            delete : 删除（退格和删除）
            esc : 退出
            space : 空格
            tab : 换行
            up : 上
            down : 下
            left : 左
            right : 右
        2、Vue未提供按键别名的可以使用按键原始的key值去绑定，但要注意转成kebab-case（短横线命名）
        3、系统修饰键（特殊用法）:ctrl shift alt meta(win)
            3.1、配合keyup使用，按下修饰键的同时按下其他键然后释放其他键，事件才会触发
            3.2、配合keydown使用，正常触发事件
        4、也是用keycode（数字）去指定具体的按键（不推荐）
        5、Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello {{name}}!</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用

        // 创建Vue实例
        new Vue({
            el:'#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符值
            data:{
                name:'world'
            },
            methods:{
                showInfo(event){
                    //只有回车的时候才打印
                    // if(event.keyCode != 13)return;
                    console.log(event.target.value);
                }
            }
        });
    </script>
</body>
</html>
