<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>2.几个注意点</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1、组件的命名方式
            单个单词
                1、首字母小写：school
                2、首字母大写：School
            多个单词
                1、kebab-case命名：my-school
                2、CamelCase命名：MySchool，需要Vue脚手架支持
            注意
                1、尽可能回避已有的元素名称，例如：h2、H2都不行
                2、可以使用name配置项指定组件在开发者工具中呈现的名字

        2、关于组件标签：
            第一种写法：<school></school>
            第二种写法：<school/>
            备注：不使用脚手架时，<school/>会导致后续组件不能渲染
        
        3、一个简写方式
            const school = Vue.extend(options) 可简写为：const school = options
    -->
    
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>{{msg}}</h2>
        <hr>
        <!-- 第三步：使用组件 -->
        <my-school></my-school>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用

        // 第一步创建组件
        const school = Vue.extend({
            template: `
            <div>
                <h1>学校名称： {{schoolName}}!</h1>
                <h1>学校地址： {{address}}!</h1>
                <button @click="showName">点我提示名字</button>
            </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '北京昌平',
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })

        new Vue({
            el: '#root',
            data: {
                msg: '你好啊！'
            },
            // 第二步：注册组件
            components: {
                'my-school':school,
            }
        });
    </script>
</body>

</html>
