<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>1.基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>{{msg}}</h2>
        <hr>
        <!-- 第三步：使用组件 -->
        <school></school>
        <hr>
        <!-- 第三步：使用组件 -->
        <student></student>
        <hr>
        <hello></hello>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用

        // 第一步创建组件
        const school = Vue.extend({
            template: `
            <div>
                <h1>学校名称： {{schoolName}}!</h1>
                <h1>学校地址： {{address}}!</h1>
                <button @click="showName">点我提示名字</button>
            </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '北京昌平',
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })
        // 第一步创建组件
        const student = Vue.extend({
            template: `
            <div>
                <h1>学生名称： {{studentName}}!</h1>
                <h1>学生年龄： {{age}}!</h1>
            </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })

        const hello = Vue.extend({
            template:`
            <div>
                <h2>你好啊！{{name}}</h2>
            </div>
            `,
            data(){
                return {name:'Tom'}
            }
        })

        // 全局注册组件
        Vue.component('hello',hello)

        new Vue({
            el: '#root',
            data: {
                msg: '你好啊！'
            },
            // 第二步：注册组件
            components: {
                school,
                student,
            }
        });
    </script>
</body>

</html>
