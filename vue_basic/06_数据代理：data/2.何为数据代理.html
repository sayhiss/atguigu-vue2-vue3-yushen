<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2.何为数据代理</title>
</head>
<body>
    <script>
        var obj = {x:100}
        var obj2 = {y:200}
        // 数据代理：通过一个对象代理对另外一个对象中的属性的操作（读/写）
        Object.defineProperty(obj2,"x",{
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            }
        })
    </script>
</body>
</html>
