<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3.Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}!</h1>
        <h1>学校地址：{{address}}!</h1>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用

        let data = {
            name : '尚硅谷',
            address : "鸿福科技园"
        }

        const vm = new Vue({
            el: '#root',
            data
        });

        console.log("vm中的_data就是data:",data === vm._data);
    </script>
</body>
</html>
