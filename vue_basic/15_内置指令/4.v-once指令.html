<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>v-once指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        v-once指令：所在的节点，在初次动态渲染后，就视为静态内容了
                    以后得数据改变，不会引起v-once所在的结构更新，可以用于优化性能
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 v-once>初始化时的值:{{number}}</h2>
        <h2>累加后的值:{{number}}</h2>
        <button @click="number++">累加</button>
    </div>

</body>
<script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用
    new Vue({
        el: '#root',
        data: {
            number: 1,
        }
    });
</script>

</html>
