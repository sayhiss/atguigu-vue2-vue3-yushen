<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>1.v-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        我们学过的指令：
            v-bind：单向绑定解析表达式，可简写为 :xxx
            v-model：双向数据绑定
            v-for：遍历数组/对象/字符串
            v-on：绑定事件监听，可简写为@
            v-if：条件渲染（动态控制节点是否存在）
            v-else：条件渲染（动态控制节点是否存在）
            v-show：条件渲染（动态控制节点是否展示）
            v-text：向其所在的节点中渲染文本内容，替换原来内容，且不能解析标签
     -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-text="name">这些文字会被替换</div>
        <div v-text="str">不能解析标签</div>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用
        new Vue({
            el: '#root',
            data: {
                name:"尚硅谷",
                str:"<h2>哈哈哈</h2>"
            }
        });
    </script>
</body>
</html>
