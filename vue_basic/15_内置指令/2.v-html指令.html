<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>1.v-text_指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        v-html指令：
            作用：向指定节点中渲染包含html结构的内容，替换节点中的所有内容，可以解析html结构
            安全性问题：
                在网站上动态渲染任何HTML是非常危险的，容易导致XSS攻击。
                一定要在可信的内容上使用v-html,永不要用在用户提交的内容上。
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-html="str"></div>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用
        new Vue({
            el: '#root',
            data: {
                name:"尚硅谷",
                str:"<h2>哈哈哈</h2>"
            }
        });
    </script>
</body>
</html>
