<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <script src="../js/vue.js"></script>
    <style>
        /* 属性选择器 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <!-- 
        v-cloak作用：在网速过慢的时候防止未经解析的模板跑到页面上去
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <div v-cloak>{{name}}</div>
    </div>

    <!-- 假设这是一个服务器请求的js脚本，再返回之前就会暂停html页面的解析 -->
    <script type="text/javascript" src="xxx/xxx/xxx"></script>
</body>
<script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用
    new Vue({
        el: '#root',
        data: {
            name: "尚硅谷",
        }
    });
</script>

</html>
