<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <!-- 去掉前后的空格 -->
            账号：<input type="text" v-model.trim="userInfo.account"><br><br>
            密码：<input type="password" v-model="userInfo.password"><br><br>
            <!-- 指定v-model绑定的数据类型为数字 -->
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="female">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="male"><br><br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="learn">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br><br>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其它信息：<br><br>
            <!-- 失去焦点在收集，不是实时的收集 -->
            <textarea v-model.lazy="userInfo.info"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.checkRead">阅读并接受<a href="http://www.atguigu.com">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: "",
                    password: "",
                    age:18,
                    sex: 'female',
                    hobby: [],
                    city: '',
                    info: '',
                    checkRead: false,
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo));
                    
                }
            },
        })
    </script>
</body>

</html>
