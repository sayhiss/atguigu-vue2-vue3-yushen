<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>v-once指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        v-pre指令：跳过所在节点的Vue编译过程,可以利用它跳过没有指令的语法，加快编译速度
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 v-pre>Vue其实很简单</h2>
        <h2>累加后的值:{{number}}</h2>
        <button @click="number++">累加</button>
    </div>

</body>
<script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用
    new Vue({
        el: '#root',
        data: {
            number: 1,
        }
    });
</script>

</html>
