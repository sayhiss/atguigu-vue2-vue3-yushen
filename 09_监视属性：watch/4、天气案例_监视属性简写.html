<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>4、天气案例_监视属性简写</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>a的值是{{numbers.a}}</h2>
        <button @click="numbers.a++">点我让a+1</button>
        <h2>b的值是{{numbers.b}}</h2>
        <button @click="numbers.b++">点我让b+1</button>
        <h2>c的值是{{c}}</h2>
        <button @click="c++">点我让c+1</button>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。有时候没有用

        // 创建Vue实例
        const vm = new Vue({
            el: '#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符值
            data: {
                c:1,
                numbers: {
                    a: 1,
                    b: 1
                }
            },

            //正常形式
            // watch:{
            //     numbers:{
            //         deep:true,
            //         handler(){
            //             console.log('number中的值被改变了');
            //         }
            //     }
            // },

            // 监视属性简写形式：不需要deep 和 immediate时可以采用简写形式
            // watch: {
            //     c(newValue, oldValue) {
            //         // deep: true;
            //         console.log('c中的值被改变了');
            //     }
            // }
        });

        // 外部的正常写法
        // vm.$watch("numbers", {
        //     deep: true,
        //     handler() {
        //         console.log('number中的值被改变了');
        //     }
        // })

        // 外部的简写
        // vm.$watch("c", function (newValue, oldValue) {
        //     console.log('c中的值被改变了');
        // })
    </script>
</body>

</html>
